name: Test PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '**.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run SCSS linting
        run: npm run lint:scss
        
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
